<div class="main-page">
    <div class="left">
        <img src="assets/images/auth/background-image1.jpeg" />
    </div>
    <div class="right form-page">
        <h1 class="heading text-black-2">Register</h1>
        <p class="sub-heading text-black-5">Create a new account to gain access to all our club has to offer</p>
        <app-error-message [message]="errorMessage"></app-error-message>
        <form class="sub-form">
            <div class="input-group half-width">
                <label>First Name</label>
                <input type="text" placeholder="John" autocomplete="given-name" />
            </div>
            <div class="input-group half-width">
                <label>Last Name</label>
                <input type="text" placeholder="Doe" autocomplete="family-name" />
            </div>
            <div class="input-group half-width">
                <label>Phone Number</label>
                <input type="text" placeholder="+447549404731" autocomplete="tel-national" />
            </div>
            <div class="input-group half-width">
                <label>Email Address</label>
                <input type="email" placeholder="johndoe@example.com" autocomplete="email" />
            </div>
            <div class="input-group half-width">
                <label>Date of Birth</label>
                <input type="date" placeholder="johndoe@example.com" autocomplete="bday" />
            </div>
            <div class="input-group half-width">
                <label>Gender</label>
                <div class="select-container full-width">
                    <select class="full-width">
                        <option value="" disabled>Select a gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Prefer not to say</option>
                    </select>
                </div>
            </div>
            <div class="input-group half-width">
                <label>Role</label>
                <div class="select-container full-width">
                    <select class="full-width">
                        <option value="" disabled>Select a role</option>
                        <option value="parent">Parent</option>
                        <option value="swimmer">Swimmer</option>
                    </select>
                </div>
            </div>
            <div class="input-group half-width">
                <label>Password</label>
                <div class="input-container">
                    <input type="password" autocomplete="new-password" #passwordField placeholder="********" />
                    <i nz-icon nzType="eye-invisible" nzTheme="outline" *ngIf="passwordField.type == 'text'"
                        (click)="passwordField.type = 'password'"></i>
                    <i nz-icon nzType="eye" nzTheme="outline" *ngIf="passwordField.type == 'password'"
                        (click)="passwordField.type = 'text'"></i>
                </div>
            </div>
            <div class="input-group full-width">
                <label>Parent Email</label>
                <input type="email" placeholder="johndoe@example.com" autocomplete="email" />
            </div>
            <div class="input-group full-width">
                <label>Address</label>
                <input type="text" placeholder="Stafforshire Uni" autocomplete="address-line1" />
            </div>
            <div class="input-group full-width">
                <label>Post Code</label>
                <input type="text" placeholder="STQ7FA" autocomplete="postal-code" />
            </div>
            <button class="button-primary" ladda]="processLoading">Create Account</button>
        </form>
    </div>
</div>
